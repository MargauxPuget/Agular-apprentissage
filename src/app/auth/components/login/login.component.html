<div class="form-card">
  <h2>Connexion</h2>
  <form>
    <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input id="pseudo" type="text" >
    </div>
    <div class="form-group">
        <label for="passWorld">Mot de passe</label>
        <input id="passWorld" type="passWorld">
    </div>
    <div class="action-buttons">
        <button type="submit" (click)="onSubmitLogin()">Se connecter</button>
    </div>
  </form>
</div>
