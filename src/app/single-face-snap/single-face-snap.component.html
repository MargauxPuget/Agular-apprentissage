<div class="face-snap-card" [ngClass]="{ snapped: isSnapped}">
  <h2>{{ faceSnap.title | titlecase }}</h2>
  <a routerLink="/facesnaps">Back</a>
  <p>Mis en ligne le {{ faceSnap.createdDate | date: 'd MMMM yyyy, Ã  HH:mm' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Lieu de la photo : {{ faceSnap.location }}</p>
  <p>
    <button (click)="onSnap()">{{ isSnapped === false ? "Oh Snap !" : "Oops, unSnap" }}</button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps*5 + ', 0)' }">Likes :  {{ faceSnap.snaps }}</span>
  </p>
</div>
